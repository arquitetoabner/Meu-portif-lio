<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* RESET E BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #fff; 
            color: #1a1a1a; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER - Mais fino e minimalista */
        header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            padding: 30px 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(255, 255, 255, 0.98); 
            z-index: 1000;
        }

        .logo { 
            font-size: 1.1rem; 
            font-weight: 700; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            color: #000; 
            text-decoration: none; 
        }

        nav a { 
            margin-left: 40px; 
            text-decoration: none; 
            color: #666; 
            font-size: 0.75rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            transition: 0.3s; 
            font-weight: 400;
        }
        nav a:hover { color: #000; }

        /* SLIDESHOW - Ocupa a tela toda com suavidade */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #f9f9f9;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active { opacity: 1; }

        /* GRID DE PROJETOS - Inspirado em galerias de arte */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 60px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-style: italic;
            color: #1a1a1a;
            margin-bottom: 60px;
            text-align: center;
            font-weight: 400;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dois por linha como na Bernardes */
            column-gap: 60px;
            row-gap: 100px;
        }

        .project-item {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .img-wrap {
            width: 100%;
            aspect-ratio: 3 / 2; /* Mantém proporção de fotografia profissional */
            overflow: hidden;
            background: #f7f7f7;
            margin-bottom: 20px;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.15, 0.75, 0.5, 1);
        }

        .project-item:hover .img-wrap img {
            transform: scale(1.05);
        }

        .info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 5px;
