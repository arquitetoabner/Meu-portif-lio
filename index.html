<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A | ARQUITETURA - Abner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* RESET E BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #fff; 
            color: #1a1a1a; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER - Mais fino e minimalista */
        header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            padding: 30px 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(255, 255, 255, 0.98); 
            z-index: 1000;
        }

        .logo { 
            font-size: 1.1rem; 
            font-weight: 700; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            color: #000; 
            text-decoration: none; 
        }

        nav a { 
            margin-left: 40px; 
            text-decoration: none; 
            color: #666; 
            font-size: 0.75rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            transition: 0.3s; 
            font-weight: 400;
        }
        nav a:hover { color: #000; }

        /* SLIDESHOW - Ocupa a tela toda com suavidade */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #f9f9f9;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active { opacity: 1; }

        /* GRID DE PROJETOS - Inspirado em galerias de arte */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 60px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-style: italic;
            color: #1a1a1a;
            margin-bottom: 60px;
            text-align: center;
            font-weight: 400;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dois por linha como na Bernardes */
            column-gap: 60px;
            row-gap: 100px;
        }

        .project-item {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .img-wrap {
            width: 100%;
            aspect-ratio: 3 / 2; /* Mantém proporção de fotografia profissional */
            overflow: hidden;
            background: #f7f7f7;
            margin-bottom: 20px;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.15, 0.75, 0.5, 1);
        }

        .project-item:hover .img-wrap img {
            transform: scale(1.05);
        }

        .info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .info p {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* FOOTER */
        footer {
            padding: 100px 60px;
            background: #fbfbfb;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .footer-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }

        .socials a { 
            display: block;
            color: #666; 
            text-decoration: none;
            font-size: 0.8rem; 
            margin-bottom: 10px;
            text-align: right;
            letter-spacing: 1px;
        }
        .socials a:hover { color: #000; }

        /* RESPONSIVO */
        @media (max-width: 900px) {
            header { padding: 20px 30px; }
            .grid { grid-template-columns: 1fr; } /* No telemóvel fica um por linha */
            .container { padding: 60px 30px; }
            footer { flex-direction: column; gap: 40px; }
        }

        /* LIGHTBOX */
        #lightbox { 
            display: none; 
            position: fixed; 
            z-index: 10000; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #fff; 
            justify-content: center; 
            align-items: center; 
        }
        #lightbox img { max-width: 85%; max-height: 85%; object-fit: contain; }
        #lightbox .close { position: absolute; top: 30px; right: 40px; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

<header>

<div class="slideshow-container">

<div id="projetos" class="container">

</div>

<footer id="contato">
    <div class="footer-brand">
        A | ARQUITETURA
        <p style="font-family: 'Montserrat'; font-size: 0.7rem; color: #999; margin-top: 10px; letter-spacing: 2px;">SÃO JOSÉ DOS CAMPOS - SP</p>
    </div>
    <div class="socials">
        <a href="https://wa.me/5512988518440" target="_blank">WhatsApp</a>
        <a href="https://instagram.com/arquitetoabner" target="_blank">Instagram</a>

    </div>

<div id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="">
</div>

<script>
    // Slideshow Suave
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }
    setInterval(nextSlide, 6000); // 6 segundos para uma transição mais calma

    // Lightbox
    function openLightbox(element) {
        const imgSrc = element.querySelector('img').src;
        document.getElementById('lightbox-img').src = imgSrc;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Trava o scroll ao ver foto
    }
    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = 'auto'; // Destrava o scroll
    }
</script>

</body>
</html>
