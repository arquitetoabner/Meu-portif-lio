<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A | ARQUITETURA - Abner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a1a1a; --accent: #8e8e8e; --bg: #ffffff; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background: var(--bg); color: var(--primary); line-height: 1.6; }
        header { padding: 60px 20px; text-align: center; background: #fff; }
        .logo { font-size: 1.8rem; letter-spacing: 8px; font-weight: 300; text-transform: uppercase; border-bottom: 1px solid #eee; display: inline-block; padding-bottom: 10px; margin-bottom: 20px; }
        nav { margin-top: 20px; }
        nav a { margin: 0 15px; text-decoration: none; color: var(--accent); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--primary); }
        .hero { height: 60vh; background: #f9f9f9; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .hero h2 { font-weight: 300; font-size: 2.2rem; letter-spacing: 2px; }
        .section-title { text-align: center; padding: 60px 0 30px; letter-spacing: 3px; text-transform: uppercase; font-size: 1.1rem; border-top: 1px solid #f0f0f0; margin-top: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 15px; padding: 15px; max-width: 1400px; margin: 0 auto; }
        .item { position: relative; height: 400px; background: #eee; overflow: hidden; border-radius: 2px; }
        .item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1); }
        .item:hover img { transform: scale(1.08); }
        .item-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: 40px 25px 25px; color: #fff; opacity: 0.9; }
        .item-overlay h3 { margin: 0; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; font-size: 1rem; }
        footer { padding: 80px 20px; text-align: center; background: #fafafa; }
        .contact-btn { display: inline-block; padding: 18px 45px; border: 1px solid var(--primary); text-decoration: none; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; margin-top: 20px; }
        .contact-btn:hover { background: var(--primary); color: #fff; }
        .social-links { margin-bottom: 25px; }
        .social-links a { color: var(--primary); font-size: 1.6rem; margin: 0 15px; text-decoration: none; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } .hero h2 { font-size: 1.6rem; } }
    </style>
</head>
